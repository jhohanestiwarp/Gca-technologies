<div class="flex flex-col justify-between custom-height bg-slate-200 gap-2">
  <div class="mb-3">
    <h2 class="uppercase text-center mt-6">Lista de localizaciones</h2>
    <p class="text-center text-sky-500">
      listado de dispositivos que reportan su posici√≥n
    </p>
  </div>

  <div class="h-5/6 w-full overflow-y-auto">
    @for (saleMan of salesManService.salesmanList(); track saleMan.id) {
    <div (click)="changeSelect(saleMan)">
      <app-card-user-detail
        [saleMan]="saleMan"
        [saleManSelected]="this.salesManService.saleManSelected()"
      />
    </div>
    }
  </div>

  <div class="flex justify-end p-3">
    <button
      class="shadow-gray-500 shadow-md text-white bg-[#1da1f2] hover:bg-[#1da1f2]/90 focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2"
      data-modal-target="default-modal"
      data-modal-toggle="default-modal"
      type="button"
    >
      <span class="uppercase">Crear nuevo</span>
    </button>
  </div>
</div>

<!-- Main modal -->
<app-modal-create-saleman />
